paths:
  /song/{songId}:
    get:
      tags:
        - song
      summary: Gets a song info by Id
      operationId: getSong
      parameters:
        - name: songId
          in: path
          description: ID of the Song
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Song'
        '400':
          description: Invalid ID supplied
        '404':
          description: Song not found
        '422':
          description: Validation exception
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security:
        - bandcamp_auth:
          - read
    patch:
      tags:
        - song
      summary: Updates a song in the database with form data.
      operationId: updateSong
      parameters:
        - name: songId
          in: path
          description: ID of the Song
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Song'
        required: true
      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid input
        '422':
          description: Validation exception
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security:
        - bandcamp_auth:
          - write
    delete:
      tags:
        - song
      summary: Deletes a song.
      operationId: deleteSong
      parameters:
        - name: songId
          in: path
          description: ID of the Song
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid input
        '422':
          description: Validation exception
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security:
        - bandcamp_auth:
          - write
  /song/upload:  
