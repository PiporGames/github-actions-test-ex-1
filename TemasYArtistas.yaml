components:
  securitySchemes:
    bandcamp_auth:
      type: apiKey
      in: cookie
      name: token
  schemas:
    Error:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
      required:
        - code
        - message
    Song:
      type: object
      properties:
        title:
          type: string
          description: Title of the Song
          example: California Girls
        artist:
          type: integer
          description: ID of the Artist that the Song belongs to
          example: 0
        collaborators:
          type: array
          items:
            type: integer
          description: List of IDs of Artists who collaborated on the song
          example: [1, 2]
        releaseDate:
          type: string
          format: date-time
          description: Date of release of the Song
          example: "2010-01-15T10:30:00Z"
        description:
          type: string
          description: Description of the Song
          example: CELEBRATING TEN YEARS OF TEENAGE DREAM!! REMASTERED IN 4K!
        genres:
          type: array
          items:
            $ref: '#/components/schemas/Genre'
          description: Genres of the Song
        cover:
          type: string
          description: base64 image of the Song cover
          example: "data:image/png;base64,iVBORw0KGgoAAAAN..."
        price:
          type: number
          format: float
          description: Price of the Song
          example: 10.99
        albumId:
          type: integer
          description: ID of the Album the Song belongs to
          example: 0
      required:
        - title
        - artist
        - releaseDate
        - genres
        - cover
        - price
        - albumId
        
    Album:
      type: object
      properties:
        title:
          type: string
          description: Title of the Album
          example: Teenage Dream
        artist:
          type: integer
          description: ID of the Artist who owns the Album
          example: 0
        collaborators:
          type: array
          items:
            type: integer
          description: List of IDs of Artists who collaborated on the Album
          example: [1, 2, 3]
        description:
          type: string
          description: Description of the Album
          example: "Third studio album featuring hits like California Gurls and Firework"
        releaseDate:
          type: string
          format: date-time
          description: Release date of the Album
          example: "2010-08-24"
        genres:
          type: array
          items:
            $ref: '#/components/schemas/Genre'
          description: Musical genres of the Album
        songs:
          type: array
          items:
            type: integer
          description: List of IDs of Songs included in the Album
          example: [1, 2, 3, 4, 5]
        cover:
          type: string
          description: base64 image of the Album cover
          example: "data:image/png;base64,iVBORw0KGgoAAAAN..."
        price:
          type: number
          format: float
          description: Price of the Album
          example: 15.99
      required:
        - title
        - artist
        - releaseDate
        - genres
        - songs
        - cover
        - price
          
    Artist:
      type: object
      properties:
        artisticName:
          type: string
          description: Stage name of the Artist
          example: Katy Perry
        artisticBiography:
          type: string
          description: Artistic biography of the Artist
          example: "American singer, songwriter and actress known for her pop hits"
        artisticEmail:
          type: string
          format: email
          description: Artistic contact email of the Artist
          example: contact@katyperry.com
        artisticImage:
          type: string
          description: base64 image of the Artist profile
          example: "data:image/png;base64,iVBORw0KGgoAAAAN..."
        socialMediaUrl:
          type: string
          format: uri
          description: URL of the Artist's social media
          example: https://twitter.com/katyperry
        registrationDate:
          type: string
          format: date-time
          description: Registration date of the Artist
          example: "2010-01-15T10:30:00Z"
        userId:
          type: integer
          description: ID of the User associated with the Artist
          example: 123
      required:
        - artisticName
        - artisticEmail
        - artisticImage
        - registrationDate
        - userId
          
    Merchandising:
      type: object
      properties:
        title:
          type: string
          description: Title of the Merchandising item
          example: Teenage Dream Tour T-Shirt
        artists:
          type: array
          items:
            type: integer
          description: List of IDs of Artists associated with the Merchandising item
          example: [0]
        collaborators:
          type: array
          items:
            type: integer
          description: List of IDs of Artists who collaborated on the Merchandising item
          example: [1, 2]
        creationDate:
          type: string
          format: date-time
          description: Date of creation of the Merchandising item
          example: "2010-05-15T10:30:00Z"
        description:
          type: string
          description: Description of the Merchandising item
          example: "Official tour merchandise featuring the Teenage Dream album artwork"
        price:
          type: number
          format: float
          description: Price of the Merchandising item
          example: 29.99
        cover:
          type: string
          description: base64 image of the Merchandising item
          example: "data:image/png;base64,iVBORw0KGgoAAAAN..."
      required:
        - title
        - artists
        - creationDate
        - price
        - cover

    Genre:
      type: object
      properties:
        id:
          type: integer
          description: ID of the Genre
          example: 1
        name:
          type: string
          description: Name of the musical Genre
          example: Pop
        isSubgenre:
          type: boolean
          description: Indicates if it is a subgenre of another genre
          example: false
      required:
        - id
        - name
        - isSubgenre