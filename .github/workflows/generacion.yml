name: Ejemplo generación

on:
  push:
    branches: [ main ]

jobs:
  generacion-codigo:
    name: Ejecutar generación de código
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup-java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: launch-java
        run: java -jar openapi-generator-cli.jar generate -i TemasYArtistas.yaml -g python-flask -o ./openapi_server
    
      - name: zip-it
        run: zip -r openapi_server.zip openapi_server

      - name: upload-artifact
        uses: actions/upload-artifact@v4
        with:
          name: openapi-server-zip
          path: openapi_server.zip